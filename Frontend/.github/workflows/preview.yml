name: Vercel Preview Deploymentenv:VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}on:push:branches-ignore: 'main'jobs:Deploy-Preview:runs-on: ubuntu-lateststeps:- uses: actions/checkout@v2- name: Install Vercel CLIrun: npm install --global vercel@latest- name: Pull Vercel Environment Informationrun: vercel pull --yes --environment=preview --token="${{ secrets.VERCEL_TOKEN }}"- name: Build Project Artifactsrun: vercel build --token="${{ secrets.VERCEL_TOKEN }}"- name: Deploy Project Artifacts to Vercelrun: vercel deploy --prebuilt --token="${{ secrets.VERCEL_TOKEN }}"
